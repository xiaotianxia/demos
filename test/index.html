<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vibrate</title>
</head>
<body>
    <button class="btn">震动</button>
</body>
<script>
    var btn = document.querySelector('.btn');
    btn.addEventListener('click', () => {
        window.navigator.vibrate([200, 100, 200]);
    });
</script>
</html>
